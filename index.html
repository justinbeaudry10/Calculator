<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>SE3353 Calculator</title>
  
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

  <script type="text/javascript" src="index.js"></script>
  
  <link rel="stylesheet" href="index.css">
  
  
</head>
<body>
  <div class="select-menu">
    <div class="calc-container">
      <!--div id="calc-inp">
        <span id="inp-chars" style="overflow: scroll; white-space: nowrap;"></span-->
      <input type="textarea" id="calc-out" class="rpn" disabled name="" value="0" style="display: none;"/>
      <input type="textarea" id="calc-inp" disabled name="" value="0"/>
      <!--/div-->
      <div id="calc-btns-box">
        <div class="calc-btn-row">
          <div class="calc-btn-hold">
            <div class="calc-btn" operand="7">7</div>
          </div>
          <div class="calc-btn-hold">
            <div class="calc-btn" operand="8">8</div>
          </div>
          <div class="calc-btn-hold">
            <div class="calc-btn" operand="9">9</div>
          </div>
          <div class="calc-btn-hold" style="width: 200px">
            <div class="calc-btn" id="calc-type" style="width: 150px" operand="s" data_form="infix">INFIX</div>
          </div>
        </div>
        <div class="calc-btn-row">
          <div class="calc-btn-hold">
            <div class="calc-btn" operand="4">4</div>
          </div>
          <div class="calc-btn-hold">
            <div class="calc-btn" operand="5">5</div>
          </div>
          <div class="calc-btn-hold">
            <div class="calc-btn" operand="6">6</div>
          </div>
          <div class="calc-btn-hold">
            <div class="calc-btn" operand="-">&#8722;</div>
          </div>
          <div class="calc-btn-hold">
            <div class="calc-btn" operand="+">&#43;</div>
          </div>
        </div>
        <div class="calc-btn-row">
          <div class="calc-btn-hold">
            <div class="calc-btn" operand="1">1</div>
          </div>
          <div class="calc-btn-hold">
            <div class="calc-btn" operand="2">2</div>
          </div>
          <div class="calc-btn-hold">
            <div class="calc-btn" operand="3">3</div>
          </div>
          <div class="calc-btn-hold">
            <div class="calc-btn" operand="/">&#247;</div>
          </div>
          <div class="calc-btn-hold">
            <div class="calc-btn" operand="*">&#x2715;</div>
          </div>
        </div>
        <div class="calc-btn-row">
          <div class="calc-btn-hold">
            <div class="calc-btn" operand="0">0</div>
          </div>
          <div class="calc-btn-hold">
            <div class="calc-btn" operand=".">.</div>
          </div>
          <div class="calc-btn-hold">
            <div class="calc-btn" operand="c">c</div>
          </div>
          <div class="calc-btn-hold" style="width: 200px">
            <div class="calc-btn" style="width: 150px" operand="=">=</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
